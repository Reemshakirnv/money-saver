<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Level 1 - Save 100 Rupees</title>
  <link rel="stylesheet" href="styles2.css">
</head>
<body>
  <div class="container">
    <h1>Level 1: Save 100 Rupees</h1>
    <p class="subtitle">Track your savings of 20 rupees each week for 5 weeks.</p>

    <!-- Instructions -->
    <div class="instructions">
      <h2>Instructions</h2>
      <ul>
        <li>Save 3-4 rupees daily.</li>
        <li>Use a piggy bank.</li>
        <li>Track your savings every Sunday.</li>
        <li>Remind yourself daily.</li>
      </ul>
    </div>

    <!-- Weekly Savings Tracker -->
    <div class="tasks">
      <h2>Weekly Savings Tracker</h2>
      <p>Save 20 rupees each week for 5 weeks:</p>
      <form id="taskForm">
        <label for="week1"><input type="checkbox" id="week1"> Week 1: Saved 20 rupees</label><br>
        <label for="week2"><input type="checkbox" id="week2"> Week 2: Saved 20 rupees</label><br>
        <label for="week3"><input type="checkbox" id="week3"> Week 3: Saved 20 rupees</label><br>
        <label for="week4"><input type="checkbox" id="week4"> Week 4: Saved 20 rupees</label><br>
        <label for="week5"><input type="checkbox" id="week5"> Week 5: Saved 20 rupees</label><br>
      </form>
    </div>

    <!-- Complete Button -->
    <button id="completeButton" disabled>Complete Level</button>
  </div>

  <script src="level1Script.js"></script>
</body>
</html>
