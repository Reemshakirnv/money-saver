<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Congratulations!</title>
  <style>
    /* General Styles */
    body {
      margin: 0;
      padding: 0;
      font-family: 'Arial', sans-serif;
      background: linear-gradient(135deg, #6a11cb, #2575fc);
      color: white;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      overflow: hidden;
    }

    /* Container for the content */
    .congratulations-container {
      text-align: center;
      animation: fadeIn 2s ease-in-out;
    }

    /* Heading */
    h1 {
      font-size: 4em;
      margin-bottom: 20px;
      animation: bounce 2s infinite;
    }

    /* Paragraph */
    p {
      font-size: 1.5em;
      margin-bottom: 30px;
    }

    /* Button */
    .home-button {
      background-color: #ff6f61;
      color: white;
      border: none;
      padding: 15px 30px;
      font-size: 1.2em;
      border-radius: 50px;
      cursor: pointer;
      transition: background-color 0.3s ease, transform 0.3s ease;
    }

    .home-button:hover {
      background-color: #ff4a3d;
      transform: scale(1.1);
    }

    /* Confetti Effect */
    .confetti {
      position: absolute;
      width: 10px;
      height: 10px;
      background-color: #ffd700;
      animation: confetti-fall 5s linear infinite;
    }

    .confetti:nth-child(2n) {
      background-color: #ff6f61;
    }

    .confetti:nth-child(3n) {
      background-color: #6a11cb;
    }

    /* Keyframes for Animations */
    @keyframes fadeIn {
      from {
        opacity: 0;
      }
      to {
        opacity: 1;
      }
    }

    @keyframes bounce {
      0%, 20%, 50%, 80%, 100% {
        transform: translateY(0);
      }
      40% {
        transform: translateY(-30px);
      }
      60% {
        transform: translateY(-15px);
      }
    }

    @keyframes confetti-fall {
      0% {
        transform: translateY(-100vh) rotate(0deg);
      }
      100% {
        transform: translateY(100vh) rotate(720deg);
      }
    }
  </style>
</head>
<body>
  <div class="congratulations-container">
    <h1>Congratulations! ðŸŽ‰</h1>
    <p>You have successfully completed all the levels. Great job!</p>
    <a href="index.html" class="home-button" onclick="window.location.href='index.html'">Return to Home</button>
  </div>

  <!-- Confetti Effect -->
  <div class="confetti" style="left: 10%; animation-delay: 0s;"></div>
  <div class="confetti" style="left: 20%; animation-delay: 1s;"></div>
  <div class="confetti" style="left: 30%; animation-delay: 2s;"></div>
  <div class="confetti" style="left: 40%; animation-delay: 3s;"></div>
  <div class="confetti" style="left: 50%; animation-delay: 4s;"></div>
  <div class="confetti" style="left: 60%; animation-delay: 5s;"></div>
  <div class="confetti" style="left: 70%; animation-delay: 6s;"></div>
  <div class="confetti" style="left: 80%; animation-delay: 7s;"></div>
  <div class="confetti" style="left: 90%; animation-delay: 8s;"></div>
  <div class="confetti" style="left: 100%; animation-delay: 9s;"></div>
</body>
</html>
