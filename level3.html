<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Level 3 - Save 100 Rupees</title>
  <link rel="stylesheet" href="styles2.css">
</head>
<body>
  <div class="container">
    <h1>Level 3: Save 100 Rupees</h1>
    <p class="subtitle">Track your savings of 34 rupees each week for 3 weeks.</p>

    <!-- Instructions -->
    <div class="instructions">
      <h2>Instructions</h2>
      <ul>
        <li>strict budgeting</li>
        <li>no unnessary snacks</li>
        <li>borrow resources instead of buying</li>
        <li>stay focused on the goal</li>
      </ul>
    </div>

    <!-- Weekly Savings Tracker -->
    <div class="tasks">
      <h2>Weekly Savings Tracker</h2>
      <p>Save 34 rupees each week for 3 weeks:</p>
      <form id="taskForm">
        <label for="week1"><input type="checkbox" id="week1"> Week 1: Saved 34 rupees</label><br>
        <label for="week2"><input type="checkbox" id="week2"> Week 2: Saved 34 rupees</label><br>
        <label for="week3"><input type="checkbox" id="week3"> Week 3: Saved 34 rupees</label><br>
        
        
      </form>
    </div>
<!-- Complete Button -->
<button id="completeButton" disabled>Complete Level</button>
</div>

<script src="level3Script.js"></script>
</body>
</html>
