<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Level 5 - Save 100 Rupees</title>
  <link rel="stylesheet" href="styles2.css">
</head>
<body>
  <div class="container">
    <h1>Level 4: Save 100 Rupees</h1>
    <p class="subtitle">Track your savings of 50 rupees each week for 2 weeks.</p>

    <!-- Instructions -->
    <div class="instructions">
      <h2>Instructions</h2>
      <ul>
        <li>no spending at all</li>
        <li>bring food from home</li>
        <li>stay away from shopping area</li>
        <li>focus on the goal</li>
      </ul>
    </div>

    <!-- Weekly Savings Tracker -->
    <div class="tasks">
      <h2>Weekly Savings Tracker</h2>
      <p>Save 50 rupees each week for 2 weeks:</p>
      <form id="taskForm">
        <label for="week1"><input type="checkbox" id="week1"> Week 1: Saved 50 rupees</label><br>
        <label for="week2"><input type="checkbox" id="week2"> Week 2: Saved 50 rupees</label><br>
        
        
        
      </form>
    </div>
    <!-- Complete Button -->
    <a href="congrats.html" id="completeButton" disabled>Complete Level</button>
  </div>

  <script src="level5Script.js"></script>
</body>
</html>
